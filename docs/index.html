<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="icon.png" />Spotify</li>
        <li>Home</li>
        <li><a href="about.html">About</a></li>
        <li class="right"><a href="signin.html">Sign in/Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of 2023</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="cover2.jpg" />
            <span class="songName">Odiyamma</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:17
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="Evarevaro.jpg" />
            <span class="songName">Evarevaro</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:08
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="Gaaju Bomma.jpg" />
            <span class="songName">Gaaju Bomma</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:17
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="Kurchi Madathapetti.jpg" />
            <span class="songName">Kurchi Madathapetti</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:33
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="Naa Ready.jpg" />
            <span class="songName">Naa Ready</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:08
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="Suttamla Soosi.jpg" />
            <span class="songName">Suttamla Soosi</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:22
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" id="gif" />
        <span id="masterSongName">Odiyamma-Hi Nanna</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5beac6a3a9.js"
      crossorigin="anonymous"
    >
  </script>
  </body>
</html>
